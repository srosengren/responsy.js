<!DOCTYPE html>
<html>
<head>
	<title>Responsy.js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<style>
		
	</style>
</head>
<body>
	<p id="output"></p>
	<script src="../responsy.js"></script>
	<script>
		responsy.addCallback('large','output',function(){
			document.getElementById('output').innerHTML = window.innerWidth + ' large';
		});
		responsy.addCallback('desktop','output',function(){
			document.getElementById('output').innerHTML = window.innerWidth + ' desktop';
		});
		responsy.addCallback('tablet','output',function(){
			document.getElementById('output').innerHTML = window.innerWidth + ' tablet';
		});
		responsy.addCallback('phoneTablet','output',function(){
			document.getElementById('output').innerHTML = window.innerWidth + ' tabletPhone';
		});
		responsy.addCallback('phone','output',function(){
			document.getElementById('output').innerHTML = window.innerWidth + ' phone';
		});
	</script>
</body>
</html>
